<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Battleship</title>
</head>
<body onload="loadStoredVars()">
<script src="./gameInit.js"></script>
<h1>Play the game </h1>

<p>Pick a space on the opponent's board to "fire" at.</p>
<p style="font-weight: bold;" id="gameStatus"></p>

<div>
    <button id="turnByP1Btn" onclick="frCellTurnOfP1()">Start P1's turn</button>    
    <button id="frCellByP1Btn" disabled = true onclick="frCellByP1()">Choose Cell to Fire at P1</button>
    <table>
        <tbody>
            <tr>
                <td><p id="P1FrCell"></p></td>
                <td><p id="P1FrHitStatus"></p></td>
            </tr>
        </tbody>
    </table>
</div>


<br />
<div>
    <button id="turnByP2Btn" style="display:none" disabled = true onclick="frCellTurnOfP2()"></button>    
    <button id="frCellByP2Btn"  style="display:none" disabled = true onclick="secondAttacker()"></button>
    <table>
        <tbody>
            <tr>
                <td><p id="P2FrCell"></p></td>
                <td><p id="P2FrHitStatus"></p></td>
            </tr>
        </tbody>
    </table>
</div>

<br />

<div id="boards">
    <table>
        <tbody>
            <tr>
                <td>
                    <div id="P1" style="padding-right:10px">Player 1's Board</div>
                </td>
                <td>
                    <div id = "P2" style="padding-right:20px">Player 2's Board</div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
